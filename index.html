<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
    <main>
        <div class="logo"><img src="assets/images/logo.svg" alt=""></div>
        <div class="hero"><img src="assets/images/hero-mobile.jpg" alt=""></div>
        <section class="text">
            <h1>
                <span>
                    WE'RE
                </span>
                <br/>
                <strong>
                    COMING
                </strong>
                <br/>
                <strong></strong>
                    SOON
                </strong>
            </h1>
            <p>
                Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form action="#">
                <div class="email-input">
                    <input type="email" id="email" placeholder="Email Address">
                    <div class="error-indicator"></div>
                    <button id="submit" name="email" type="button" aria-label="send-email">
                        <img src="assets/images/icon-arrow.svg" alt="">
                    </button>
                </div>
            </form>
            <div class="error-message">Please provide a valide email</div>
        </section>
    </main>

</body>
</html>
